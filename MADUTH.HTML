<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eStartup</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background: #ffffff;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
        }
        .logo {
            font-size: 24px;
            font-weight: 600;
            color: #28a745;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        .hero .content {
            max-width: 600px;
        }
        .hero h1 {
            color: #333;
            font-size: 42px;
        }
        .hero p {
            color: #666;
            font-size: 16px;
            margin: 20px 0;
        }
        .buttons .btn {
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn {
            background: #28a745;
            color: #fff;
            border-radius: 5px;
        }
        .btn.secondary {
            background: #fff;
            border: 1px solid #28a745;
            color: #28a745;
        }
        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 50px auto;
            max-width: 1200px;
        }
        .feature-box {
            background: #fff;
            padding: 20px;
            text-align: center;
            flex: 1;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">eStartup</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Dropdown</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="content">
            <h1>eStartup</h1>
            <p>Set autem beatae rerum. Voluptatem fugiat ea consequatur remsit. Sunt quas beatae cumque eum quaerat.</p>
            <div class="buttons">
                <button class="btn">Get Started</button>
                <button class="btn secondary">Watch Video</button>
            </div>
        </div>
        <div class="image">
            <img src="COM.png" alt="">
        </div>
    </section>
    <section class="features">
        <div class="feature-box">Lorem Ipsum</div>
        <div class="feature-box">Sed ut perspiciatis</div>
        <div class="feature-box">Magni Dolores</div>
        <div class="feature-box">Nemo Enim</div>
    </section>
</body>
</html>
